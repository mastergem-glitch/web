<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quote Generator</title>
    <style>
        /* Reset and set gradient background */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Background animations container */
        .background-animations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        /* Base star styles */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        /* Base planet styles */
        .planet {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, #ccc);
        }

        /* Twinkle animation for stars */
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Movement animations for planets */
        @keyframes move-horizontal {
            0% { transform: translateX(-20px); }
            100% { transform: translateX(calc(100vw + 20px)); }
        }

        @keyframes move-vertical {
            0% { transform: translateY(-20px); }
            100% { transform: translateY(calc(100vh + 20px)); }
        }

        @keyframes move-diagonal {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100vw, 100vh); }
        }

        @keyframes move-horizontal-reverse {
            0% { transform: translateX(0); }
            100% { transform: translateX(-calc(100vw + 20px)); }
        }

        @keyframes move-vertical-reverse {
            0% { transform: translateY(0); }
            100% { transform: translateY(-calc(100vh + 20px)); }
        }

        /* Unique styles for stars */
        .star1 { top: 10%; left: 15%; animation-duration: 1.5s; }
        .star2 { top: 20%; left: 25%; animation-duration: 2s; }
        .star3 { top: 30%; left: 35%; animation-duration: 1.8s; }
        .star4 { top: 40%; left: 45%; animation-duration: 2.2s; }
        .star5 { top: 50%; left: 55%; animation-duration: 1.6s; }
        .star6 { top: 60%; left: 65%; animation-duration: 2.5s; }
        .star7 { top: 70%; left: 75%; animation-duration: 1.9s; }
        .star8 { top: 80%; left: 85%; animation-duration: 2.1s; }
        .star9 { top: 15%; left: 50%; animation-duration: 1.7s; }
        .star10 { top: 25%; left: 70%; animation-duration: 2.3s; }

        /* Unique styles for planets */
        .planet1 { width: 10px; height: 10px; top: 20%; left: -10px; animation: move-horizontal 30s linear infinite; }
        .planet2 { width: 15px; height: 15px; top: -15px; left: 30%; animation: move-vertical 40s linear infinite; }
        .planet3 { width: 8px; height: 8px; top: 0; left: 0; animation: move-diagonal 25s linear infinite; }
        .planet4 { width: 12px; height: 12px; top: 50%; left: calc(100vw + 12px); animation: move-horizontal-reverse 35s linear infinite; }
        .planet5 { width: 18px; height: 18px; top: calc(100vh + 18px); left: 70%; animation: move-vertical-reverse 45s linear infinite; }

        /* Main content container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        /* Emoji styles */
        #emoji {
            font-size: 100px;
            cursor: pointer;
            animation: wiggle 2s infinite;
        }

        #emoji:hover {
            transform: scale(1.1);
        }

        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        /* Quote styles */
        #quote {
            margin-top: 20px;
            font-size: 24px;
            color: white;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #emoji { font-size: 80px; }
            #quote { font-size: 18px; }
        }

        @media (max-width: 400px) {
            #emoji { font-size: 60px; }
            #quote { font-size: 16px; }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="background-animations">
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
        <div class="star star6"></div>
        <div class="star star7"></div>
        <div class="star star8"></div>
        <div class="star star9"></div>
        <div class="star star10"></div>
        <div class="planet planet1"></div>
        <div class="planet planet2"></div>
        <div class="planet planet3"></div>
        <div class="planet planet4"></div>

            // Happiness & Life Purpose
            { quote: "Live life to the fullest and focus on the positive. – Matt Cameron", emoji: "😄" },
            { quote: "Happiness depends upon ourselves. – Aristotle", emoji: "😊" },
            { quote: "Enjoy the little things in life, for one day you may look back and realize they were the big things. – Robert Brault", emoji: "🌸" },
            { quote: "The purpose of life is not to be happy. It is to be useful, to be honorable, to be compassionate. – Ralph Waldo Emerson", emoji: "🤝" },
            { quote: "Live for today, plan for tomorrow, and party tonight.", emoji: "🎉" },
            { quote: "Be so good they can’t ignore you. – Steve Martin", emoji: "🌟" },
            { quote: "Make today so awesome that yesterday gets jealous.", emoji: "😎" },
            { quote: "Smile. It confuses people.", emoji: "😄" },
            { quote: "Life is short. Smile while you still have teeth.", emoji: "😁" },
            { quote: "Do what makes your soul shine.", emoji: "✨" },

            // Final 10 Power Quotes
            { quote: "Winners focus on winning, losers focus on winners.", emoji: "🏆" },
            { quote: "Be stronger than your excuses.", emoji: "💪" },
            { quote: "If you want different results, do something different.", emoji: "🔄" },
            { quote: "Stop waiting for Friday, summer, or someone to love you. Happiness is now.", emoji: "⏳" },

            { quote: "The dream is free. The hustle is sold separately.", emoji: "💼" },

            { quote: "One day, you will tell your story and it will inspire others.", emoji: "📖" }
        ];

        // Track the current quote index to avoid immediate repeats
        let currentIndex = -1;

        // Click event for the emoji
        document.getElementById('emoji').addEventListener('click', function() {
            const quoteDiv = document.getElementById('quote');
            const emojiSpan = document.getElementById('emoji');

            // Fade out the quote
            quoteDiv.style.opacity = '0';

            setTimeout(function() {
                let randomIndex;
                do {
                    randomIndex = Math.floor(Math.random() * quotes.length);
                } while (randomIndex === currentIndex);
                currentIndex = randomIndex;

                const selectedQuote = quotes[randomIndex];
                emojiSpan.textContent = selectedQuote.emoji;
                quoteDiv.textContent = selectedQuote.quote;
                quoteDiv.style.opacity = '1';
            }, 600); // Wait slightly longer than the 0.5s fade-out
        });

        // Keyboard accessibility: trigger click on Enter or Space
        document.getElementById('emoji').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                this.click();
            }
        });
    </script>
</body>
</html>
